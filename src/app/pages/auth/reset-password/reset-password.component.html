<form class="auth-reset-password" [formGroup]="resetPasswordForm" (ngSubmit)="sendEmail()">
  <h1>Reset password</h1>
  <div class="flex flex-col gap-[10px]">
    <yum-form-field>
      Email
      <input yumFormFieldInput formControlName="email">
    </yum-form-field>
    <a routerLink="/auth/login">
      I remember my password
    </a>
  </div>
  <yum-button type="submit" [disabled]="resetPasswordForm.invalid">
    Send
  </yum-button>
</form>
