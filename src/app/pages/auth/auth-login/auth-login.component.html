<form class="auth-login" [formGroup]="loginForm" (ngSubmit)="login()">
  <h1>Sign in</h1>
  <yum-form-field>
    Email
    <input yumFormFieldInput formControlName="email">
  </yum-form-field>
  <div class="flex flex-col gap-[10px]">
    <yum-form-field>
      Password
      <input yumFormFieldInput formControlName="password" [type]="showPassword ? 'text' : 'password'">
      <yum-icon-button yumFormFieldAction [icon]="showPassword ? 'eye-off' : 'eye'" (tapped)="hideOrShowPassword()" />
    </yum-form-field>
    <a routerLink="/auth/reset-password">
      Forget password?
    </a>
  </div>
  <yum-button type="submit" [disabled]="loginForm.invalid" [loading]="authStore.logged()">
    Sign In
  </yum-button>
</form>
